<div class="row">
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <tr>
          <th><b>ID</b></th>
          <th><b>USER</b></th>
          <th><b>PASSWORD</b></th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.user }}</td>
        <td>{{ user.password }}</td>
      </tr>
    </table>
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
  </div>
</div>
